---
name: Build and test

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - main

permissions: { }

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Job starting
        run: echo "üöÄ Starting Lint Job"

      - name: Checkout code
        uses: actions/checkout@v5

      - name: Super-linter
        uses: super-linter/super-linter@v8.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_MARKDOWN: true
          VALIDATE_YAML: true

      - name: Job status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Lint Job Complete"
          else
            echo "‚ùå Lint Job Failed"
          fi

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Job starting
        run: echo "üöÄ Starting Build and Test Job"

      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --watchAll=false --coverage

      - name: Build application
        run: npm run build

      - name: Job status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Build and Test Job Complete"
          else
            echo "‚ùå Build and Test Job Failed"
          fi

  vercel-deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [lint, build-and-test]

    permissions:
      contents: read
      deployments: write

    steps:
      - name: Job starting
        run: echo "üöÄ Starting Vercel Deploy Job"

      - name: Checkout code
        uses: actions/checkout@v5

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.PORTFOLIO_DEPLOYMENT_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

      - name: Job status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Vercel Deploy Job Complete"
          else
            echo "‚ùå Vercel Deploy Job Failed"
          fi

  cloud-run-deploy:
    name: Build image and push to dockerhub and deploy container to Cloud Run
    runs-on: ubuntu-latest
    needs: [lint, build-and-test]

    steps:
      - name: Job starting
        run: echo "üöÄ Starting Cloud Run Deploy Job"

      - name: Checkout code
        uses: actions/checkout@v5

      - name: Build image
        run: docker build -t shawnalberto/portfolio-app .

      - name: Push image to dockerhub
        run: docker push shawnalberto/portfolio-app

    #  - name: Deploy to Cloud Run
    #   run: gcloud run deploy portfolio-app --image=docker.io/shaawwnn/portfolio-app --region=asia-southeast1 --platform=managed